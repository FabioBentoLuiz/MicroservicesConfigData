---
spring:
  profiles:
    active: development
---
spring:
  profiles: development
  application:
    name: proxy
zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    auth: /signup/**
    #account-service: /account/**
    #payment-service: /payment/**
    #inventory-service: /inventory/**
    #order-service: /order/**
    #user-service: /user/**
    #catalog-service: /catalog/**
    #shopping-cart-service: /shoppingcart/**
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:9004/uaa/user
  ignored: /signup/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery:9003/eureka/
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
